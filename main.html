<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <!-- <script type="text/javascript" src="./lib/question.js"></script> -->
  <script type="text/javascript" src="./lib/picture.js"></script>
  <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script><script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="box">
    <div class="box__box">
      <div class="main">
        <div class="main__header">
          <h1>견생테스트</h1>
        </div>
        <div class="main__title">
          <img src="./img/main__title.png" alt="main__title">
        </div>
        <div class="main__button">
          <input id="name" class="main__button--name" type="text" placeholder="이름을 입력해주세요" maxlength="14">
          <button class="main__button--start" onclick="start()" type="button">견생테스트 시작</button>
        </div>
      </div>
      <div class="questions">
        <div id="questionSex" class="question">Q1: 성별
          <button class="question__button" onclick="questionSex(0)" type="button">남자</button>
          <button class="question__button" onclick="questionSex(1)" type="button">여자</button>
        </div>
        <div id="question1" class="question">Q1: 손님
          <button class="question__button" onclick="question(1, 0, 1)" type="button">집으로 들어가 숨기</button>
          <button class="question__button" onclick="question(1, 0, 0)" type="button">발발거리며 맞이</button>
        </div>
        <div id="question2" class="question">Q2: 친구
          <button class="question__button" onclick="question(2, 0, 1)" type="button">천천히 탐색</button>
          <button class="question__button" onclick="question(2, 0, 0)" type="button">이리저리 뛰기</button>
        </div>
        <div id="question3" class="question">Q3: 휴식
          <button class="question__button" onclick="question(3, 0, 1)" type="button">주인옆에서 얌전히</button>
          <button class="question__button" onclick="question(3, 0, 0)" type="button">장난감들고 활발히</button>
        </div>
        <div id="question4" class="question">Q4: 산책
          <button class="question__button" onclick="question(4, 1, 1)" type="button">킁킁거리며 냄새</button>
          <button class="question__button" onclick="question(4, 1, 0)" type="button">뛰어다니며 여기저기</button>
        </div>
        <div id="question5" class="question">Q5: 산책
          <button class="question__button" onclick="question(5, 1, 1)" type="button">킁킁거리며 냄새</button>
          <button class="question__button" onclick="question(5, 1, 0)" type="button">뛰어다니며 여기저기</button>
        </div>
        <div id="question6" class="question">Q6: 산책
          <button class="question__button" onclick="question(6, 1, 1)" type="button">킁킁거리며 냄새</button>
          <button class="question__button" onclick="question(6, 1, 0)" type="button">뛰어다니며 여기저기</button>
        </div>
        <div id="question7" class="question">Q7: 산책
          <button class="question__button" onclick="question(7, 2, 1)" type="button">킁킁거리며 냄새</button>
          <button class="question__button" onclick="question(7, 2, 0)" type="button">뛰어다니며 여기저기</button>
        </div>
        <div id="question8" class="question">Q8: 산책
          <button class="question__button" onclick="question(8, 2, 1)" type="button">킁킁거리며 냄새</button>
          <button class="question__button" onclick="question(8, 2, 0)" type="button">뛰어다니며 여기저기</button>
        </div>
        <div id="question9" class="question">Q9: 산책
          <button class="question__button" onclick="question(9, 2, 1)" type="button">킁킁거리며 냄새</button>
          <button class="question__button" onclick="question(9, 2, 0)" type="button">뛰어다니며 여기저기</button>
        </div>
        <div id="question10" class="question">Q10: 산책
          <button class="question__button" onclick="question(10, 3, 1)" type="button">킁킁거리며 냄새</button>
          <button class="question__button" onclick="question(10, 3, 0)" type="button">뛰어다니며 여기저기</button>
        </div>
        <div id="question11" class="question">Q11: 산책
          <button class="question__button" onclick="question(11, 3, 1)" type="button">킁킁거리며 냄새</button>
          <button class="question__button" onclick="question(11, 3, 0)" type="button">뛰어다니며 여기저기</button>
        </div>
        <div id="question12" class="question">Q12: 산책
          <button class="question__button" onclick="question(12, 3, 1)" type="button">킁킁거리며 냄새</button>
          <button class="question__button" onclick="question(12, 3, 0)" type="button">뛰어다니며 여기저기</button>
        </div>
      </div>
      <div class="picture">
        <button type="button" onclick="init()">Start</button>
        <div class="file-upload">
          <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button>

          <div class="image-upload-wrap">
            <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
            <div class="drag-text">
              <h3>Drag and drop a file or select add Image</h3>
            </div>
          </div>
          <div class="file-upload-content">
            <img class="file-upload-image" id="face-image" src="#" alt="your image" />
            <div class="image-title-wrap">
            </div>
          </div>
        </div>
        <div id="webcam-container"></div>
        <div id="label-container"></div>
      </div>
      <div class="process">
        processing...
      </div>
      <div class="result">

      </div>
    </div>
    <div class="logo">
      <img src="./img/main__logo.png" alt="main__logo">
    </div>
  </div>
</body>
