
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="main">
    <div class="main__header">
      <h1>견생테스트</h1>
    </div>
    <div class="main__title">
      <img src="./img/main__title.png" alt="main__title">
    </div>
    <div class="main__button">
      <input class="main__button--name" type="text" placeholder="이름을 입력해주세요" maxlength="14">
      <button class="main__button--start" type="button">견생테스트 시작</button>
    </div>
    <div class="main__logo">
      <img src="./img/main__logo.png" alt="main__logo">
    </div>
  </div>
</body>
</html>
